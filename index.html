<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Analog Clock</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main">
            <img src="./assets/clock.png" alt="ClockImg" class="clock-img" />
            <div class="hands">
                <div class="h-box hand-box" id="hour-hand">
                    <div class="h-hand hand"></div>
                </div>
                <div class="m-box hand-box" id="minute-hand">
                    <div class="m-hand hand"></div>
                </div>
                <div class="s-box hand-box" id="second-hand">
                    <div class="s-hand hand"></div>
                </div>
                <div class="point"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
